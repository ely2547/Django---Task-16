<!DOCTYPE html>
<html>
<head>
    <title>{{ object.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-4">
    <h1>{{ object.title }}</h1>
    <img src="{{ object.image.url }}" class="img-fluid mb-3" style="max-height:400px;">
    <p>Uploaded at: {{ object.uploaded_at }}</p>
    <a href="{% url 'photo-list' %}" class="btn btn-primary">Back to Gallery</a>
</div>
</body>
</html>
